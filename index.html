    <script>
        //1. 准备一个根组件
        var App=Vue.extend();

        //2. Home News组件都准备
        var Home=Vue.extend({
            template:'#home',
            ready:function(){
                $('body').css('background','#752423');
            }
        });

        var Resume=Vue.extend({
            template:'#resume',
            ready:function(){
                $('body').css('background','');
                $('body').addClass('resume');
                if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                    $('#download-link').hide();
                }else{
                    $('#download-link').css('display','');
                }

                $(window).resize(function(){
                    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                        $('#download-link').hide();
                    }else{
                        $('#download-link').css('display','');
                    } 
                })


            }
        });

        var About=Vue.extend({
            template:'#about',
            ready:function(){
                $('body').css('background','');
            }
        });


        //3. 准备路由
        var router=new VueRouter();

        //4. 关联
        router.map({
            'home':{
                component:Home
            },
            'resume':{
                component:Resume
            },
            'about':{
                component:About
            }
        });

        //5. 启动路由
        router.start(App,'#box');

        //6. 跳转
        router.redirect({
            '/':'home'
        });
    </script>
